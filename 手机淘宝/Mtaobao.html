<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>taobao</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="Mtaobao.css">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
	<script type="text/javascript" src=Mtaobao.js></script>
</head>
<body>
	<div id="tao-wrap">
		<div class="header-img">
			<div class="header-me">
				<img src="images/arrows_03.jpg">
				<h1>我的宝箱</h1>
			</div>
		</div>
		<div class="yijing">
			<div class="yijing-head">
				<p>已开宝箱获得</p>
			</div>
		
		<ul class="hongbao">
			<li><img src="images/money_03.png">
				<div class="hongbaonei">
					<p>1212红包</p>
					<img src="images/ren_08.png"><span>999</span>
				</div>
			</li>
			<li><img src="images/wifi_05.png">
			<div class="hongbaonei">
					<p>获赠流量</p>
					<span>999</span><span class="hongbaoliu">MB</span>
				</div></li>
			<li><img src="images/caipiao_03.png" class="caipiao"><p>中彩票</p></li>
			<li>未获得</li>
		</ul></div>
		<div class="chou">
			<p>未开启宝箱<span>12</span>个</p>
			<img src="images/arrow_14.png" id="next">
			<div class="chou-wrap" >
				<ul>
					<li><img src="images/biaoxiang1.png" dy-src="images/biaoxiang1.gif" re-src="images/biaoxiang1.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>
					<li><img src="images/biaoxiang2.png" dy-src="images/biaoxiang2.gif" re-src="images/biaoxiang2.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>
					<li><img src="images/biaoxiang3.png" dy-src="images/biaoxiang3.gif" re-src="images/biaoxiang3.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>
					<li><img src="images/biaoxiang4.png" dy-src="images/biaoxiang4.gif" re-src="images/biaoxiang4.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>
					<li><img src="images/biaoxiang5.png" dy-src="images/biaoxiang5.gif" re-src="images/biaoxiang5.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>
					<li><img src="images/biaoxiang6.png" dy-src="images/biaoxiang6.gif" re-src="images/biaoxiang6.png"><div class="haiyou"><span>x</span><span class="haiyous">...</span></div></li>					
				</ul>	
			</div>
			<div class="chou-nav">
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="require">
			<div class="require-head">获得更多宝箱</div>
			<div class="zhifu"><span>余额宝充值送宝箱</span><img src="images/re_03.png"></div>
			<div class="fenxiang"><span>多享宝贝送宝箱</span><img src="images/re_06.png"></div>
			<div class="weixin"><span>愿望清单送宝箱</span><img src="images/re_08.png"></div>
		</div>
	</div>
</body>
</html>
